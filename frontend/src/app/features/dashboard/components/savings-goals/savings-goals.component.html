<div class="savings-container">
  <h2>Objectifs d'Ã©pargne</h2>

  <div *ngIf="loading" class="loading">
    Chargement des objectifs...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div class="goals-list" *ngIf="!loading && !error">
    <div class="goal-item" *ngFor="let goal of goals">
      <div class="goal-info">
        <h3>{{ goal.name }}</h3>
        <div class="progress-container">
          <div class="progress-bar" [style.width.%]="calculateProgress(goal)"></div>
        </div>
        <div class="goal-amounts">
          <span>{{ goal.currentAmount | currency }}</span>
          <span>sur</span>
          <span>{{ goal.targetAmount | currency }}</span>
        </div>
      </div>
      <div class="goal-status" [ngClass]="goal.status.toLowerCase()">
        {{ goal.status }}
      </div>
    </div>
  </div>
</div>
