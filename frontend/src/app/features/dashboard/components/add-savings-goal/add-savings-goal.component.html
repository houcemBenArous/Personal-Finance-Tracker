<div class="add-savings-container">
  <h3>Nouvel objectif d'épargne</h3>
  <form [formGroup]="savingsForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom de l'objectif</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name" 
        placeholder="Ex: Vacances d'été">
    </div>

    <div class="form-group">
      <label for="targetAmount">Montant cible</label>
      <input 
        type="number" 
        id="targetAmount" 
        formControlName="targetAmount" 
        min="1" 
        step="0.01">
    </div>

    <div class="form-group">
      <label for="deadline">Date limite</label>
      <input 
        type="date" 
        id="deadline" 
        formControlName="deadline">
    </div>

    <div class="error" *ngIf="error">{{ error }}</div>

    <button type="submit" [disabled]="!savingsForm.valid">
      Créer l'objectif
    </button>
  </form>
</div>
